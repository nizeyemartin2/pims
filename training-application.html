<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="trainingApp_style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="infrareg_style.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select[multiple] {
      height: 300px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .back-btn {
      display: inline-block;
      margin: 20px auto;
      text-align: center;
      background-color: #6c757d;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Header (reused from Infrastructure page) -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="PIMS Logo">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="infrastructure-registration.html">Register Infrastructure</a></li>
        <li><a href="training-application.html" class="active">Training Application</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h2>Training Application Form</h2>

  <form action="#" method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="location">Living Location:</label>
    <input type="text" id="location" name="location" placeholder="Province, District, Sector">

    <label for="education">Highest Level of Education:</label>
    <select id="education" name="education">
      <option value="">--Select Education Level--</option>
      <option value="Primary">Primary</option>
      <option value="Secondary">Secondary</option>
      <option value="Vocational">Vocational Training</option>
      <option value="University">University</option>
      <option value="Master">Master's</option>
      <option value="Other">Other</option>
    </select>

    <label for="specialisation">Sector of Specialisation:</label>
    <input type="text" id="specialisation" name="specialisation" placeholder="Food Science, Nutrition Science, Food Chemistry">

    <label for="training">Tick the areas you are interested in:</label>
    <select id="training" name="training[]" multiple>
      <option value="postharvest">Postharvest Loss Prevention & Handling</option>
      <option value="tea_quality">Tea Quality Management Full</option>
      <option value="tea_harvesting">Tea Harvesting & Field Handling</option>
      <option value="tea_marketing">Tea Marketing & Business Development</option>
      <option value="tea_tasting">Tea Tasting & Grading</option>
      <option value="tea_machinery">Tea Machinery & Equipment</option>
      <option value="tea_processing">Tea Making, Processing & Quality Control</option>
      <option value="tea_blending">Tea Blending & Value Addition</option>
      <option value="agro_tourism">Agro-Tourism</option>
      <option value="milk_products">Milk & Milk Products</option>
      <option value="digital_record">Digital Record Keeping (PIMS Dashboard)</option>
      <option value="electronic_weighment">Electronic Weighment & Report Generation</option>
      <option value="quality_assurance">Quality Assurance & Traceability</option>
      <option value="product_dev">New Product Development</option>
      <option value="certification">Certification Readiness (RSB, HACCP, ISO, Organic)</option>
      <option value="infrastructure">Infrastructure Maintenance & Calibration</option>
      <option value="food_safety">Food Safety Compliance</option>
      <option value="business_mgmt">Business & Cost Management</option>
      <option value="grading_sorting">Product Grading and Sorting</option>
      <option value="packaging">Packaging and Labeling Standards</option>
      <option value="record_trace">Record Keeping & Traceability</option>
      <option value="hygiene">Food Hygiene and Sanitation</option>
      <option value="smart_ops">Smart Operations & Scheduling</option>
      <option value="environmental_control">Environmental Process Control</option>
      <option value="economical_control">Economical Process Control</option>
    </select>

    <label for="training_location">Preferred Training Location:</label>
    <select id="training_location" name="training_location">
      <option value="">--Select Location--</option>
      <option value="On-Site">On-Site</option>
      <option value="Regional">Regional Center</option>
      <option value="Online">Online/Virtual</option>
    </select>

    <label for="language">Preferred Training Language:</label>
    <select id="language" name="language">
      <option value="">--Select Language--</option>
      <option value="kiny">Kinyarwanda</option>
      <option value="eng">English</option>
      <option value="fr">French</option>
    </select>

    <label for="motivation">Why do you want to join this training?</label>
    <textarea id="motivation" name="motivation" rows="4"></textarea>

    <label for="experience">Any relevant experience?</label>
    <textarea id="experience" name="experience" rows="3"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#training').select2({
        placeholder: "Select training modules...",
        width: '100%'
      });
    });
  </script>
</body>
</html>
